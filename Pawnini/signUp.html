<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign</title>
    <link rel="stylesheet" href="style/sigUp.css" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <h2 class="text" align="center">회원가입</h2>
    <section class="Form_section">
      <form name="f1rm" id="f1rm">
        <table align="center">
          <tr>
            <th>아이디</th>
          </tr>
          <tr>
            <td>
              <input type="text" id="member_id" class="input" onFocus="" />
              <input
                type="button"
                onClick="idChk()"
                style="cursor: pointer"
                value="중복확인"
              /><br />
              <label id="idchk"></label>
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                id="member_pwd"
                class="input"
                maxlength="20"
              />
            </td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                id="chk_member_pwd"
                class="input"
                maxlength="20"
              />
              <label id="checkPasswd"></label>
            </td>
          </tr>
          <tr>
            <th>이름</th>
          </tr>
          <tr>
            <td>
              <input type="text" id="member_name" class="input" /><br />
              <label id="chkname"></label>
              <tr>
                <th>닉네임</th>
              </tr>
              <tr>
                <td>
                  <input type="text" id="member_nickname" class="input" /><br />
                </td>
              </tr>
              <tr>
                <th>이메일</th>
              </tr>
              <tr>
                <td>
                  <input type="text" size="15" id="email_id" class="input" /> @
                  <input
                    type="text"
                    size="15"
                    id="email_addr"
                    class="input"
                    disabled
                  />
                  <select id="email_select">
                    <option value="" selected>::선택하세요::</option>
                    <option value="naver.com">naver.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="hanmail.net">hanmail.net</option>
                    <option value="nate.com">nate.com</option>
                    <option value="1">직접입력</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>연락처</th>
              </tr>
              <tr>
                <td>
                  <select id="NUMst">
                    <option value="" selected>::선택::</option>
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                  </select>
                  -
                  <input
                    type="text"
                    id="NUMnd"
                    class="input"
                    maxlength="4"
                    size="4"
                  />
                  -
                  <input
                    type="text"
                    id="NUMrd"
                    class="input"
                    maxlength="4"
                    size="4"
                  />
                </td>
              </tr>
              <tr>
                <th>주소</th>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    name="member_postcode"
                    id="member_postcode"
                    class="input"
                    readonly
                    size="10"
                  />
                  <input
                    type="button"
                    onclick="searchPost()"
                    style="cursor: pointer"
                    value="우편번호 찾기"
                  /><br /><br />
                  <input
                    type="text"
                    name="member_f_addr"
                    id="member_f_addr"
                    class="input"
                    size="60"
                    readonly
                  />
                </td>
              </tr>
              <tr>
                <th>상세주소</th>
              </tr>
              <tr>
                <td>
                  <input
                    type="text"
                    name="member_s_addr"
                    id="member_s_addr"
                    class="input"
                    size="60"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="button_register"
                    type="button"
                    onclick="doSignup()"
                    style="cursor: pointer"
                    value="회원가입"
                  />
                </td>
              </tr>
            </td>
          </tr>
        </table>
      </form>
    </section>
  </body>
</html>
