<body>
  <div align="center">
    <form action="updatePaws.do" method="post">
      <input name="paws_id" type="hidden" value="${paws.paws_id}" />
      <table border="1">
        <tr>
          <td>
            1차분류
            <select name="paws_f_code">
              <option value="DOG">강아지</option>
              <option value="CAT">고양이</option>
            </select>
            <tr>
              <td>
                2차분류<input
                  type="text"
                  name="paws_s_code"
                  value="${paws.paws_s_code}"
                />
                <tr>
                  <td>
                    이름<input
                      type="text"
                      name="paws_name"
                      value="${paws.paws_name}"
                    />
                    <tr>
                      <td>
                        나이<input
                          type="text"
                          name="paws_age"
                          value="${paws.paws_age}"
                        />
                        <tr>
                          <td>
                            설명<textarea rows="10" cols="40" name="paws_desc">
${paws.paws_desc}</textarea
                            >
                            <tr>
                              <td>
                                성별<input
                                  type="text"
                                  name="paws_sex"
                                  value="${paws.paws_sex}"
                                />
                                <tr>
                                  <td>
                                    중성화여부
                                    <select name="paws_is_neutered">
                                      <option value="Y">Y</option>
                                      <option value="N">N</option>
                                    </select>
                                    <tr>
                                      <td>
                                        건강상태<input
                                          type="text"
                                          name="paws_health"
                                          value="${paws.paws_health}"
                                        />
                                        <tr>
                                          <td>
                                            <input type="submit" value="수정" />
                                          </td>
                                        </tr>
                                      </td>
                                    </tr>
                                  </td>
                                </tr>
                              </td>
                            </tr>
                          </td>
                        </tr>
                      </td>
                    </tr>
                  </td>
                </tr>
              </td>
            </tr>
          </td>
        </tr>
      </table>
    </form>
    <a href="deletePaws.do?paws_id=${paws.paws_id}">삭제</a>
    <a href="AdminGetPawsList.do">목록</a>
  </div>
</body>
